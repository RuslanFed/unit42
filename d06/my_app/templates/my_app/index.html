{% extends "my_app/base.html" %}

{% block content %}
	{% if form %}
		<form method="POST">
			{% csrf_token %}
			{{ form.content }}<br>
			<input type="submit" value="Submit">
		</form>
	{% endif %}
	<br>
	<br>
	{% for item in data %}
		<p style="margin:0;">AWESOME TIP:</p><p style="margin:0;background-color:#00ffff;width:200px;padding:10px;">{{ item.0 }}</p>
		by author: {{ item.1 }}<br>
		published: {{ item.2 }}<br>
	<br>
	{% endfor %}
{% endblock %}
