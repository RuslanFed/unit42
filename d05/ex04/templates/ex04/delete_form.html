<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<ul>
	{% for item in data %}
		<li>
			{{ item.0 }}
			<input type="radio" name="title" value=="{{ item.1 }}" />
		</li>
	{% endfor %}
		</ul>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
