{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% if not request.user.is_authenticated %}
<form method='POST'>
	<div class="form-group">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Login" class="btn btn-success" role="button">
	</div>
</form>
{% else %}
<p>You are already logged in. To log in with an other account, <a href="{% url 'myauth-logout' %}">logout</a> and then go back to login page.</p>
{% endif %}
{% endblock %}
